<mat-menu #rootMenu="matMenu">
  <button mat-menu-item >Data Generation</button>
  <button mat-menu-item>Report</button>
</mat-menu>



<button mat-icon-button [matMenuTriggerFor]="rootMenu">
  <mat-icon>more_vert</mat-icon>
</button>
<div fxLayout fxLayout.xs="column" [fxLayout]="direction" fxLayoutAlign="center center">
    <h1 class="example-app-name">Sentiment Analysis</h1>
</div>
<div fxLayout fxLayout.xs="column" [fxLayout]="direction" fxLayoutAlign="center center">
  <div  fxFlex="300px">

    <mat-form-field   >
      <label> Email </label>
      <input matInput [(ngModel)]="email" maxlength="50">
      
    </mat-form-field>

  </div>
  <div  fxFlex="300px">

    <mat-form-field   >
      <label> Email Server  </label>
      <input matInput  maxlength="50">
    </mat-form-field>

  </div>
  <div  fxFlex="100px" *ngIf="canispin">
    <mat-spinner   [mode]="'determinate'" style="margin:0 auto;"
     color="warn" [strokeWidth]="4" [diameter]="36"></mat-spinner >

  </div>
  
</div>
<hr>
<div fxLayout fxLayout.xs="column" [fxLayout]="direction" fxLayoutAlign="center center" fxLayoutGap="20px">
  <div  fxFlex="300px">

    <mat-form-field   >
      <label> Twitter handle </label>
      <input matInput   maxlength="50">
    </mat-form-field>
  </div>


<div >
  <mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Choose a start date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div >

<div >
  <mat-form-field>
    <input matInput [matDatepicker]="picker2" placeholder="Choose an end date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<div  fxFlex="100px" *ngIf="canTwitterspin">
  <mat-spinner   [mode]="'determinate'" style="margin:0 auto;" 
   color="warn" [strokeWidth]="4" [diameter]="36"></mat-spinner >

</div>

</div>

<hr>
<div fxLayout fxLayout.xs="column" [fxLayout]="direction" fxLayoutAlign="center center" fxLayoutGap="20px">
    <div  fxFlex="300px">
  
      <mat-form-field   >
        <label> Upload a File  </label>
        <input matInput   maxlength="50">
      </mat-form-field>
    </div>

    <div  fxFlex="100px" *ngIf="canFileuploadspin">
      <mat-spinner   [mode]="'determinate'" style="margin:0 auto;"
       color="warn" [strokeWidth]="4" [diameter]="36"></mat-spinner >
  
    </div>
</div>

<div fxLayout fxLayout.xs="column" [fxLayout]="direction" fxLayoutAlign="center center" fxLayoutGap="20px">
    
  <button mat-raised-button (click)="submitPage($event)" mat-button color="primary">Generate Data</button>
</div>
